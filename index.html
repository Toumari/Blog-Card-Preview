<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blog Card</title>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="/blogimage.png" alt="blog-image" />
      <div class="card-content">
        <p class="learning-label">Learning</p>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundation</h1>
        <p class="card-copy">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user-info">
          <img class="avatar" src="userpic.png" alt="" />
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
